<!DOCTYPE html>
<html>

<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
<div class="container">
	<div class="countdown">
		<button type="button" onclick="startCountdown()">Start Timer</button>
		<button type="button" onclick="stopCountdown()">Stop Timer</button>
		<p class="timer">
			<span id="days"></span> Day(s)
			<span id="hours"></span> Hour(s)
			<span id="minutes"></span> Minute(s)
			<span id="seconds"></span> Second(s)
		</p>
	</div>
	<div class="countdownTwo">
		<button onclick="startTimerTwo()" type="button">Start Timer 2</button>
		<p id="timerTwo"></p>
	</div>
</div>
<script src="main.js" type="text/javascript"></script>

</body>
</html>
